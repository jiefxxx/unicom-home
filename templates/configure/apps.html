{% extends "home/base.html" %}
{% block title %}Configure{% endblock title %}
{% block script %}
<script type="text/javascript" src="/js/configure.js"></script>
{% endblock script %}
{% block content %}
<ul class="nav nav-tabs">
	<li class="nav-item">
		<a class="nav-link active" href="/configure/apps">Apps</a>
	</li>
</ul>
<div class="container-fluid" ng-controller="appsController">
	<table id="holder" st-table="appCollection" class="table table-striped">
		<thead>
		<tr class="info">
			<th st-sort="Name">Name</th>
			<th st-sort="State">State</th>
			<th> </th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="app in appCollection">
			{% raw %}
			<td>{{ app[0] }}</td>
			<td>{{ app[1] }}</td>
            <td><a href="/configure/logs?name={{app[0]}}">Logs</a></td>
			<td>
				<button type="button" class="btn btn-danger" ng-click="stop_app(app)">Stop</button>
				<button type="button" class="btn btn-info" ng-click="update_app(app)">Update</button>
				<button type="button" class="btn btn-success" ng-click="start_app(app)">Start</button>
			</td>
			{% endraw %}
		</tr>
		</tbody>
	</table>
</div>
{% endblock content %}
